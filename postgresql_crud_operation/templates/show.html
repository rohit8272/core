<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        table {
            margin: 20px auto;
        }

        table,
        th,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        th,tr,td{
            padding: 3px;
        }

        .go_to_home_page{
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>

<body>


    <table>
        <tr>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Email</th>
            <th>Emp gender</th>
            <th>Emp designation</th>
        </tr>

        {% for emp in emp_details %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{emp.emp_id}}</td>
            <td>{{emp.emp_name}}</td>
            <td>{{emp.emp_email}}</td>
            <td>{{emp.emp_gender}}</td>
            <td>{{emp.emp_designation}}</td>
            <td> <a class="btn btn-primary" href="update_data/{{emp.id}}/">update</a>   <a class="btn btn-danger" href="delete_data/{{emp.id}}/" onclick="return alert('are you sure you want to delete this employee')">delete</a></td>
            
       
        </tr>
        {% endfor %}
    </table>
    <p class="go_to_home_page">
        <a href="{% url 'add_data'  %}"> Go To Home Page </a>
    </p>

</body>

</html>
